<!doctype html>
<html lang="en-US" ng-app="app" >
  <head>
    <title>La Garantía Soy Yo</title>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="utf-8">

  </head>   
  <body>
    
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="ProductsCtrl">
      <div class="container">
        
        <div class="navbar-header">          
          <a class="navbar-brand" href="#/">La Garantía Soy Yo</a>
        </div>
        
        <div id="navbar" class="navbar-collapse collapse">

          
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="" ng-click="viewShoppingCart()" role="button">
                <i class="glyphicon glyphicon-shopping-cart"></i> <span class="badge">{{shoppingCart.length}}</span>
              </a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
    
    <div class="container">
    
      <div ng-view></div>
       
    </div>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>    
    
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/services.js"></script>
    <script type="text/javascript" src="scripts/products-controller.js"></script>
